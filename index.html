<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>A Simple Pocket Calculator</h1></br>
        <div class="calculator">
            <div class="display">
                <p class="num-display">0</p>
            </div>
            <div class="num-pad">
                <div class="row" id="row0">
                    <button class="operator" id="exponent">X<sup>y</sup></button>
                    <button class="operator" id="sqrt">√</button>
                    <button class="operator" id="remainder">%</button>
                    <button class="operator" id="clear">AC</button>
                </div>
                <div class="row" id="row1">
                    <button class="number" id="num-1">1</button>
                    <button class="number" id="num-2">2</button>
                    <button class="number" id="num-3">3</button>
                    <button class="operator" id="divide">÷</button>
                </div>
                <div class="row" id="row2">
                    <button class="number" id="num-4">4</button>
                    <button class="number" id="num-5">5</button>
                    <button class="number" id="num-6">6</button>
                    <button class="operator" id="multiply">X</button>
                </div>
                <div class="row" id="row3">
                    <button class="number" id="num-7">7</button>
                    <button class="number" id="num-8">8</button>
                    <button class="number" id="num-9">9</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="row" id="row4">
                    <button class="number" id="num-0">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="operator" id="result">=</button>
                    <button class="operator" id="add">+</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
